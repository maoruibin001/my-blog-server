<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
<h1>hello world , i am login</h1>

<button onclick="changeUser()">change</button>

<h1>article</h1>

<button onclick="changeArticle()">change</button>
<button onclick="deleteArticle()">delete</button>

<script>
    function getUser() {
        $.post('/api/user', {
            "name": "maoruibin",
            "password": "123",
            "phone": "18682021295"
        }, function (res) {
            console.log(typeof res)
        })
    }

    function queryUser() {
        $.ajax({
            url: '/api/user/3242',
            type: 'delete',
            data: {
                phone: "18682021295"
            }
        }, function (result) {

            console.log(result)
        })
    }



    function addArticle() {
        $.post('/api/article', {
            "title": "maoruibin",
            "tags": "123",
            "content": "18682021295"
        }, function (res) {
            console.log(typeof res)
        })
    }

    function changeArticle() {
        $.ajax({
            url: '/api/article',
            type: 'patch',
            data: {
                aid: '1',
                title: "34",
                content: "hello world , i love you "
            }
        }, function (result) {

            console.log(result)
        })
    }
    function queryArticle() {
        $.ajax({
            url: '/api/article',
            type: 'get',
            data: {
                aid: 1
            }
        }, function (result) {

            console.log(result)
        })
    }

    function deleteArticle() {
        $.ajax({
            url: '/api/article/1',
            type: 'delete',
        }, function (result) {
            console.log(result)
        })

    }


    function addComment() {
        $.post('/api/comment', {
            "aid": 2,
            imgName: '34234',
            name: "mao",
            address: "宝马",
            content: "hello world , i am comment"
        }, function (res) {
            console.log(typeof res)
        })

    function changeComment() {
        $.ajax({
            url: '/api/comments',
            type: 'patch',
            data: {
                aid: '2',
                cid: 9,
                content: "hello world , i love you222 "
            }
        }, function (result) {

            console.log(result)
        })
    }
    function queryComment() {
        $.ajax({
            url: '/api/comments',
            type: 'get',
            data: {
                aid: 2
            }
        }, function (result) {

            console.log(result)
        })
    }

    function deleteComment() {
        $.ajax({
            url: '/api/comments/2/11',
            type: 'delete',
        }, function (result) {
            console.log(result)
        })

    }
</script>
